<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h3>Number Converter</h3>

		<p>
			You can input any string of characters, this app will help you find
			the equivalent decimal and hexadecimal value if they exist!
		</p>

		<input
			type="text"
			placeholder="Enter a String in decimal.."
			id="string-input"
		/>
		<button id="submit-input">Get Numbers</button>

		<div id="output">
			<section id="error">
				Cannot Parse given input, try a different input
			</section>

			<section id="valid-output">
				<div id="decimal-output">
					<p>Decimal</p>
					<p id="decimal-number">0</p>
				</div>
				<div id="hexadecimal-output">
					<p>Hexadecimal</p>
					<p id="hexadecimal-number">0</p>
				</div>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
