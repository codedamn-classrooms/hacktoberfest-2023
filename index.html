<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Cart</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app">
			<header>
				<h1>Shopping Cart</h1>
			</header>
			<main>
				<div class="product-list">
					<div class="product">
						<img src="apple.jpg" alt="Apple" />
						<section>
							<p>Apple - $1.50</p>
							<button onclick="addToCart('Apple', 1, 1.5)">
								Add to Cart
							</button>
						</section>
						<p id="apple-count" class="qty">0</p>
					</div>
					<div class="product">
						<img src="banana.jpg" alt="Banana" />
						<section>
							<p>Banana - $0.75</p>
							<button onclick="addToCart('Banana', 1, 0.75)">
								Add to Cart
							</button>
						</section>
						<p id="banana-count" class="qty">0</p>
					</div>
				</div>
				<div class="cart">
					<h2>Your Cart</h2>
					<button onclick="applyDiscount('FruitLover')">
						Apply Discount
					</button>
					<p id="discount-message"></p>
					<button onclick="calculateTotal()">Checkout Total</button>
					<p id="total-price"></p>
				</div>
			</main>
		</div>
		<script src="utils.js"></script>
		<script src="script.js"></script>
	</body>
</html>
